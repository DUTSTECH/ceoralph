<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CEO Ralph Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen">
  <nav class="border-b border-gray-800 px-6 py-3 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <h1 class="text-lg font-bold text-white">CEO Ralph</h1>
      <span id="connection-badge" class="text-xs px-2 py-0.5 rounded-full bg-red-900 text-red-300">disconnected</span>
    </div>
    <div class="flex gap-2">
      <button onclick="switchTab('overview')" class="tab-btn active" data-tab="overview">Overview</button>
      <button onclick="switchTab('workers')" class="tab-btn" data-tab="workers">Workers</button>
      <button onclick="switchTab('log')" class="tab-btn" data-tab="log">Log</button>
      <button onclick="switchTab('specs')" class="tab-btn" data-tab="specs">Specs</button>
    </div>
  </nav>

  <main class="max-w-7xl mx-auto p-6">
    <!-- Overview Tab -->
    <div id="tab-overview" class="tab-content">
      <div class="grid grid-cols-4 gap-4 mb-6">
        <div class="stat-card">
          <div class="stat-label">Active Spec</div>
          <div id="stat-spec" class="stat-value">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Workers</div>
          <div id="stat-workers" class="stat-value">0</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Success Rate</div>
          <div id="stat-success" class="stat-value">—</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Avg Duration</div>
          <div id="stat-duration" class="stat-value">—</div>
        </div>
      </div>

      <div class="grid grid-cols-2 gap-6">
        <div class="card">
          <h2 class="card-title">Progress</h2>
          <div id="progress-bars"></div>
        </div>
        <div class="card">
          <h2 class="card-title">Worker Tree</h2>
          <div id="worker-tree" class="font-mono text-sm"></div>
        </div>
      </div>
    </div>

    <!-- Workers Tab -->
    <div id="tab-workers" class="tab-content hidden">
      <div class="card">
        <div class="flex items-center justify-between mb-4">
          <h2 class="card-title mb-0">All Workers</h2>
          <div class="flex gap-2">
            <select id="worker-filter-status" onchange="loadWorkers()" class="filter-select">
              <option value="">All Status</option>
              <option value="running">Running</option>
              <option value="completed">Completed</option>
              <option value="failed">Failed</option>
            </select>
            <select id="worker-filter-executor" onchange="loadWorkers()" class="filter-select">
              <option value="">All Executors</option>
              <option value="codex">Codex</option>
              <option value="task-agent">Task Agent</option>
            </select>
          </div>
        </div>
        <table class="w-full">
          <thead>
            <tr class="text-left text-gray-500 text-xs uppercase">
              <th class="pb-2">Worker</th>
              <th class="pb-2">Task</th>
              <th class="pb-2">Executor</th>
              <th class="pb-2">Status</th>
              <th class="pb-2">Duration</th>
              <th class="pb-2">Result</th>
            </tr>
          </thead>
          <tbody id="workers-table"></tbody>
        </table>
      </div>
    </div>

    <!-- Log Tab -->
    <div id="tab-log" class="tab-content hidden">
      <div class="card">
        <h2 class="card-title">Delegation Log</h2>
        <div id="delegation-log" class="space-y-2"></div>
      </div>
    </div>

    <!-- Specs Tab -->
    <div id="tab-specs" class="tab-content hidden">
      <div class="card">
        <h2 class="card-title">All Specs</h2>
        <div id="specs-list" class="space-y-3"></div>
      </div>
    </div>
  </main>

  <script src="/app.js"></script>
</body>
</html>
